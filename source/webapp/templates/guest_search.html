{% extends 'base.html' %}
{% block title %}Result of Search{% endblock %}
{% block content %}
    <h1>Result of Search</h1>
    {% for guest in guests %}
        <div class = "guest">
            <div class="text-block">
                <h3>{{ guest.name }} ({{ guest.email }})</h3>
                <p>{{ guest.text }} </p>
            </div>
            <div class="icons">
                <a href="{% url 'guest_update' guest.pk %}"><i class="fas fa-user-edit"></i></a>
                <a href="{% url 'guest_delete' guest.pk %}"><i class="fas fa-user-minus"></i></a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
